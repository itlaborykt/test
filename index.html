<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1 задание</title>
	<style>
		/* Див с картинкой фоном 'you win', который скрыт. */
		.box {
			background-image: url(1.jpg);
			background-size: 100% 100%;
			width: 200px;
			height: 200px;
			display: none;
		}
	</style>
</head>
<body>
	<h1>Количество кликов: <span class="score"></span></h1>
	<button class="btn">Нажми</button>
	<a href="next.html">Ccылка</a>
	<img src="images/1.png" style="height:200px">
	<div class="box">
	</div>

	<script type="text/javascript">
		// создай переменную sum, которая содержит число 0.
		// выведи в тег span значение переменной sum.
		// при клике на кнопку, sum увеличивается на + 1 и выводится на экран. если sum больше или равно 5 то, скрыть кнопку и отобразить див с картинкой фоном (you win).
		let count = 0;
		document.querySelector(".btn").onclick=function() {
			count = count +1;
			document.querySelector(".score").innerHTML = count;
				if(count==5) {
				document.querySelector(".btn").style.display = "none";	
				document.querySelector(".box").style.display = "block";	
				}
		}
	</script>
</body>
</html>
